name: Generate custom GMS image

on:
  workflow_dispatch:

jobs:
  build-gms:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3 

      - name: Install JDK8
        run: |
          sudo apt-get autoremove temurin-*
          sudo apt-get purge temurin-*
          java --version